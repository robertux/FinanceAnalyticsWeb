<!DOCTYPE html>
<html>
	<head>
		<title>Finance Analytics</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/bulma.css">
		<link rel="stylesheet" type="text/css" href="css/finance-analytics.css">
		<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
	</head>
	<body>
		<nav class="navbar is-light" role="navigation" aria-label="main navigation">
			<div class="navbar-brand">
				<a class="navbar-item" href="index.html">Finance Analytics</a>
			</div>

			<div id="navBarContent" class="navbar-menu"></div>

		</nav>
		<section class="section">
			<div class="container">
				<div class="columns">
					<div class="column is-one-third"></div>
					<div class="column is-one-third">
						<div class="panel">
							<p class="panel-heading"><span>Login</span></p>
							<div class="panel-block">
								<form>
									<div class="field">
										<div class="control has-icons-left">
											<input class="input" type="text" placeholder="User name" />
											<span class="icon is-left"><i class="fas fa-user"></i></span>
										</div>
									</div>
									<div class="field">
										<div class="control has-icons-left">
											<input class="input" type="password" placeholder="Password" />
											<span class="icon is-left"><i class="fas fa-lock"></i></span>
										</div>
									</div>
									<div class="field">
										<div class="control">
											<button class="button" type="button" onclick="location.href='index.html'">Login</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
					<div class="column is-one-third"></div>
				</div>
			</div>
		</section>

		<footer class="footer">
			<div class="content has-text-centered">
				<p><strong>FinanceAnalytics</strong> v0.1 developed by <a href="http://robertux.info">Robertux</a>. </p>
			</div>
		</footer>

		<script type="text/javascript" src="js/vue/vue-2.6.10.js"></script>
	</body>
</html>
