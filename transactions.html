<!DOCTYPE html>
<html>
	<head>
		<title>Finance Analytics</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/bulma.css">
		<link rel="stylesheet" type="text/css" href="css/finance-analytics.css">
		<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
	</head>
	<body>
		<div id="app">
			<nav class="navbar is-light" role="navigation" aria-label="main navigation">
				<div class="navbar-brand">
					<a class="navbar-item" href="index.html">Finance Analytics</a>
					<a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navBarContent">
						<span aria-hidden="true"></span>
						<span aria-hidden="true"></span>
						<span aria-hidden="true"></span>
					</a>
				</div>

				<div id="navBarContent" class="navbar-menu">
					<div class="navbar-start">
						<span class="navbar-item has-text-weight-bold">Transactions</span>
						<a href="accounts.html" class="navbar-item">Accounts</a>
						<a href="categories.html" class="navbar-item">Categories</a>
					</div>

					<div class="navbar-end">
						<div class="navbar-item has-dropdown is-hoverable">
							<a class="navbar-link">Account</a>

							<div class="navbar-dropdown is-right">
								<span class="navbar-item"><span class="icon"><i class="fas fa-user-circle"></i></span>Account name</span>
								<hr class="navbar-divider">
								<a href="#" class="navbar-item">Settings</a>
								<a href="login.html" class="navbar-item">Logout</a>
							</div>
						</div>
					</div>
				</div>

			</nav>
			<section class="section">

				<div class="container">
					<div class="field has-addons">
						<div class="control has-icons-right is-expanded">
							<input class="input is-medium" type="text" placeholder="Add new transaction and amount" />
						</div>
						<div class="control">
							<button class="button is-medium"><span class="icon"><i class="fas fa-credit-card"></i></span></button>
						</div>
						<div class="control">
							<button class="button is-medium"><span class="icon"><i class="fas fa-clock"></i></span></button>
						</div>
						<div class="control">
							<button class="button is-medium"><span class="icon"><i class="fas fa-tag"></i></span></button>
						</div>
						<div class="control">
							<button class="button is-medium"><span class="icon"><i class="fas fa-file-alt"></i></span></button>
						</div>
					</div>

					<transaction-list v-bind:transactions="transactions"></transaction-list>

					<div class="panel">
						<p class="panel-heading"><span class="icon"><i class="fas fa-credit-card"></i></span> Select account</p>
						<div class="panel-block">
							<div class="select is-multiple">
								<select multiple size="4">
									<option>Main account (****1215)</option>
									<option>Budget account (****0900)</option>
									<option>Credit card (****3261)</option>
									<option>Wallet (****)</option>
								</select>
							</div>
						</div>
					</div>

					<div class="panel">
						<p class="panel-heading"><span class="icon"><i class="fas fa-clock"></i></span> Select date time</p>
						<div class="panel-block">
							<div class="field is-grouped">
								<div class="control">
									<input class="input" type="date" />
								</div>
								<div class="control">
									<input class="input" type="time" />
								</div>
							</div>
						</div>
					</div>

					<div class="panel">
						<p class="panel-heading"><span class="icon"><i class="fas fa-tag"></i></span> Select category</p>
						<div class="panel-block">
							<div class="select is-multiple">
								<select multiple size="6">
									<option>General</option>
									<option>Transporte</option>
									<option>Medicamentos</option>
									<option>Utilidades</option>
									<option>Alimentaci√≥n</option>
									<option>Ropa</option>
									<option>Entretenimiento</option>
									<option>Salario</option>
									<option>Cuentas por pagar</option>
									<option>Supermercado</option>
								</select>
							</div>
						</div>
					</div>

					<div class="panel">
						<p class="panel-heading"><span class="icon"><i class="fas fa-file-alt"></i></span> Add description</p>
						<div class="panel-block">
							<textarea class="textarea" rows="3"></textarea>
						</div>
					</div>

				</div>
			</section>

			<footer class="footer">
				<div class="content has-text-centered">
					<p><strong>FinanceAnalytics</strong> v0.1 developed by <a href="http://robertux.info">Robertux</a>. </p>
				</div>
			</footer>
		</div>

		<script type="text/javascript" src="js/vue/vue-2.6.10.js"></script>
		<script type="text/javascript" src="js/vue/vue-resource-1.5.1.js"></script>
		<script type="text/javascript" src="js/vue/components/transactions/transaction-row.js"></script>
		<script type="text/javascript" src="js/vue/components/transactions/transaction-list.js"></script>
		<script type="text/javascript" src="js/fa-transactions.js"></script>
	</body>
</html>
